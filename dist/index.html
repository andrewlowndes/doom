<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DoomTS</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #maps_preview {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 0px;
        right: 0px;
        background-color: white;
        border: 1px solid black;
      }

      #game {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: -1;
      }
    </style>
    <script>
      window.onload = () => {
        const appscript = document.createElement('script');
        appscript.defer = true;
        appscript.async = true;
        appscript.src = 'app.js';
        document.head.appendChild(appscript);
      };
    </script>
  </head>
  <body>
    <canvas id="game"></canvas>
    <select id="wad_select" size="1">
      <option selected disabled="true" value="">-Select wad-</option>
      <option value="wads/DOOM1.WAD">DOOM 1</option>
      <option value="wads/DOOM2.WAD">DOOM 2</option>
    </select>
    <select id="maps_select" size="1"></select>
    <canvas id="maps_preview"></canvas>
  </body>
</html>
